<html>
<head>

    <style>
.he{
    display: none;
}
.on{
    opacity: 1;

}
#particles-js{
    background-color: #500000;
    width: 100%;
    /* height: 100%; */
}
body,
html {
    margin: 0;
    padding: 0;
    /* width: 100%;
	height: 100%; */
}
.logo{
    width: 100px;
    height: 100px;
}
.heder{
    
    margin: 0;
    padding: 0;
    /* position: fixed; */
    /* background-color: rgba(200, 200, 48, 0.5); */
}
.li{
    display: inline;
    /* margin-right: 70px; */
}
.link{
    font-size: 20px;
    color: white;
    text-decoration-line: none;
    float: right;
    margin-right: 70px;
    margin-top: 30px;
    transition-property: color;
    transition-duration: 0.4s;
}
.link:hover{
    color: rgba(38, 142, 228);
}
.link1{
    font-size: 14px;
    color: white;
    text-decoration-line: none;
    margin-right: 70px;
    margin-top: 30px;
    transition-property: color;
    transition-duration: 0.4s;
}
.link1:hover{
    color: rgba(38, 142, 228);
}
.news{
    position: absolute;
    /* top: 50%; */
    left: 40%;
}
.center{
    height: 25px;
    width: 25px;
    border: 10px solid rgba(255, 255, 255);
    padding: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    /* margin-top: auto; */
    border-top: 10px solid rgba(255, 0, 255, 0.7);
    
    border-radius: 50%;
    /* animation-name: a;
    animation-duration: 4s; */
    animation: a  .6s infinite linear;
    
    /* display: none; */
}
@keyframes a{
    0%{
        transform: rotate(0deg);
    }

    100%{
        
        transform: rotate(360deg);
        
    }
}
.d {
    opacity: 0;
    visibility: hidden;
}
.fot{
    position:fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #0e0d13;
   color: white;
   text-align: center;
}
footer {
    position: fixed;

bottom: 0;
/* top: 100%; */
width: 100%;
text-align: center;
height: auto; 
  background-color: #0e0d13;
  color: white;

}
    </style>
        <script>

                document.getElementById("start").classList.add("d");
                document.getElementById("o").classList.value = "on";
